  <script>

  // Wait Until Our Document Loads Before We start running JavaScript on it
  $(document).ready(function(){

    var numberOfCourses;
    numberOfCourses = courseCount();
    $("#courseCount").html(numberOfCourses)


    function courseCount() {
      return $("#courses").children().length;
    }

  });

  </script>
  <body>
    <div class="container" id="main">
      <h1> ODU Boards </h1>
      <h4> Number of Classes: <span id="courseCount">3</span></h4>
        <ul id="courses">
          <li>CS121</lu>
          <li>BIO121</lu>
          <li>Math212</li>
        </ul>
        <form class="addCourse" action="/api/course" method="post">
            <input type="text" name="course" value="" placeholder=Course>
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
  </body>
</html>
